<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Murph Challange</title>
    <link rel="stylesheet" href="mystyle.css" />
    <script type="module" source src="web.js"></script>
  </head>
  <body>
    <img
      id="img1"
      src="https://www.firstcitycrossfit.com/wp-content/uploads/2018/05/11021556_367628756766712_4909243684771059178_n.png"
    />
    <h1 class="title">Welcome to the Murph challange</h1>
    <h2>Get ready to embrace a whole new lifestyle!</h2>
    <p>
      "Murph” is a CrossFit Hero WOD (Workout Of the Day) named after Navy
      Lieutenant Michael Murphy.
    </p>
    <label class="diffLabel" for="diff">Choose a difficulty level</label>
    <select id="diff" name="diff" class="diff" style="text-align: center">
      <option>None</option>
      <option value="Default">Default</option>
      <option value="Hard">Hard</option>
      <option value="Medium">Medium</option>
      <option value="Easy">Easy</option>
    </select>
    <p id="reps" class="reps"></p>
    <main class="maincontent"></main>
    <iframe
      class="vod"
      width="560"
      height="315"
      src="https://www.youtube.com/embed/8i1ZC7TBa8Y"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <!-- checkbox, small menu(about, contact n stuff ehhez új html-ek) -->
    <p>Did you do it?</p>
    <div>
      <input type="checkbox" id="success" name="success" onclick="kerem(1)" />
      <label for="success">Yes</label>
    </div>
    <div>
      <input type="checkbox" id="notyet" name="notyet" onclick="kerem(2)" />
      <label for="notyet">No</label>
    </div>
    <p class="checktext" id="checktext" style="display: none"></p>
  </body>
  <script src="web.js"></script>
</html>
